# Repository
repo_name: gl-inet/docs4.x
repo_url: https://github.com/gl-inet/docs4.x
edit_uri: ""

site_name: GL.iNet Docs
site_description: Documentation for GL.iNet Productions
site_author: GL.iNet
site_url: https://docs.gl-inet.com/en/4/
site_dir: /home/ubuntu/docs-build/en/4/
copyright: Copyright &copy; 2022 GL Technologies & Microuter Technologies

theme: 
  name: material
  logo: images/logo.svg
  custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: images/favicon.png

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        user-guide/index.md: user_guide/index.md
        user-guide/gl-axt1800/hardware_info.md: user_guide/gl-axt1800/hardware_info.md
        user-guide/gl-axt1800/first_time_setup.md: user_guide/gl-axt1800/first_time_setup.md
